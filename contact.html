<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../Assets/bootstrap-5.3.2-dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../Assets/fontawesome-free-6.5.1/css/all.css"
    />
    <script src="../Assets/bootstrap-5.3.2-dist/js/bootstrap.js" defer></script>
  </head>
  <body>
    <div class="d-flex flex-column min-vh-100">
      <div>
        <nav
          class="navbar bg-dark navbar-expand-lg bg-body-tertiary sticky-top"
          data-bs-theme="dark"
        >
          <div class="container-fluid">
            <a href="../index.html" class="navbar-brand">Accueil</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarText"
              aria-controls="navbarText"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Projets</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cursus</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div
        class="container body-content d-flex flex-column align-items-center justify-content-center mt-5 sm"
      >
        <h1>Faites un petit coucou!!</h1>
        <form action="" class="form-horizontal col-6">
          <div class="form-floating mt-2">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Votre email ici"
              class="form-control"
            />
            <label for="email">Votre email ici</label>
          </div>
          <div class="form-floating mt-2">
            <textarea
              class="form-control"
              placeholder="Inserez votre message ici"
              id="message"
              style="height: 100px"
            ></textarea>
            <label for="message">Inserez votre message ici</label>
          </div>
          <div class="form-group mt-2">
            <button type="button" class="btn btn-primary">Envoyer</button>
          </div>
        </form>
      </div>
      <footer
        class="mt-auto bg-dark text-white d-flex fs-4 flex-row-reverse justify-content-center"
      >
        <a
          href="http://www.facebook.com/kingjulian"
          class="text-decoration-none mx-1"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a
          href="http://wwww.github.com/kingjulian"
          class="text-decoration-none mx-1"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          href="http://www.instagram.com/kingjulian"
          class="text-decoration-none mx-1"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>
        <a
          href="http://www.linkedin.com/kingjulian"
          class="text-decoration-none mx-1"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="mailto:kingjulian@gmail.com" class="text-decoration-none mx-1"
          ><i class="fa-solid fa-envelope"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
